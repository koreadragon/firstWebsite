<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆角</title>
    <style>

        #header .city {
            float: left;
            padding-left: 20px;
            line-height: 30px;
        }

        #header .link{
            float: right;
            padding-right: 20px;
            line-height: 30px;
        }

        #header {
            height:30px;
            border-radius:0 0 6px 6px;
            background-color: greenyellow;

        }
    </style>
</head>
<body>

<div id="header" class="gradient">
    <p class="city">
        切换城市:
        <a href="#">北京</a>
        <a href="#">上海</a>
        <a href="#">福州</a>
        <a href="#">广州</a>

    </p>
    <p class="link">
        <a href="#">加盟100度</a>
        <a href="#">店铺管理</a>
    </p>
</div>
</body>
</html>
